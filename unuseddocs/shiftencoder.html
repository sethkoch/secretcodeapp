	string = string.split(" ").join("").split("");
	var alpha = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
	var answer = [];
    sethkoch.fors(string, function(item){
      answer.push(function(item){
      	if(n > 22){
      		answer.push(alpha[sethkoch.seeker(alpha, item) + n])
      	}
      })
    })
    return answer.join("");
}
