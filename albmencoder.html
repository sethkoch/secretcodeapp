<script> 

function stopRKey(evt) { 
  var evt = (evt) ? evt : ((event) ? event : null); 
  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
} 

document.onkeypress = stopRKey; 

</script>
<script>

var albmcoder =  function(string){
	var amArray = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m"];
	var nzArray = ["n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var answer = [];
    var tryAgain = "";
	 string = string.toLowerCase().split("");

	sethkoch.fors(string, function(item){
		if(sethkoch.seeker(amArray, item) === -1){
			answer.push(amArray[sethkoch.seeker(nzArray, item)]);
		}
		else if(sethkoch.seeker(nzArray, item) === -1){
			answer.push(nzArray[sethkoch.seeker(amArray, item)]);
		}
	
		else{
			tryAgain = "We can only code/ decode letters a - z.  You must spell out numbers, and you cannot use any symbols."
		}
	});

		return tryAgain || answer.join("");

}


$(document).ready(function(){
  $('#button').click(function(event){
    
  	var userIn = $('input[name = codeItem]').val();
  	
  	$('#result').html(albmcoder(userIn));
  });
});

$('.printer').click(function(){
	sethkoch.printSpec('#result');
